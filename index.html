<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="normalize.css">
   <link rel="stylesheet" href="style.css">
   <script src="app.js" defer></script>
   <title>Document</title>
</head>

<body>
   <div class="form-container" novalidate>
      <form action="" autocomplete="off">
         <label for="email">Email</label>
         <input type="email" name="email" id="email"
            pattern='^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$'>
         <span class="error" aria-live="polite"></span>
         <label for="country">Country</label>
         <input type="text" id="country" name="country" minlength="4">
         <span class="error" aria-live="polite"></span>
         <label for="zipcode">Zip</label>
         <input type="text" id="zipcode" name="zipcode">
         <span class="error" aria-live="polite"></span>
         <label for="pwd">Pasword</label>
         <input type="password" name="pwd" id="pwd"
            pattern="^\S*(?=\S{6,})(?=\S*\d)(?=\S*[A-Z])(?=\S*[a-z])(?=\S*[!@#$%^&*? ])\S*$">
         <span class="error" aria-live="polite"></span>
         <label for="pwd-confirm">Pasword confirm</label>
         <input type="password" name="pwd-confirm" id="pwd-confirm">
         <span class="error" aria-live="polite"></span>
         <button type="submit">Submit</button>
      </form>
   </div>
</body>

</html>
